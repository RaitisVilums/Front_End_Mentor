<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main>
            <div class="img-container">
                <img src="images/image-equilibrium.jpg" alt="NFT image" class="equilibrium-image" />
                <div class="icon-hover-container">
                    <!-- overlay -->
                    <a href="#" class="eye-icon-container">
                        <img src="images/icon-view.svg" alt="view icon" class="hover-icon" />
                    </a>
                </div>
            </div>
                    <div class="text-margin">
            <h1><a href="#" class="equilibrium">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-box">
                <div class="etherium">
                    <span><img src="images/icon-ethereum.svg" alt="Ethereum icon" />
                    0.041 ETH</span>
                </div>
                <div class="time-left">
                   <span> <img src="images/icon-clock.svg" alt="Clock image" />
                    3 days left</span>
                </div>
            </div>
            <hr />
            <div class="author">
                <img src="images/image-avatar.png" alt="Jules Wyvern picture" />
                <span>Creation of
                <a href="#" target="_blank" rel="noopener noreferrer" class="link">Jules Wyvern</a></span>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/RaitisVilums" target="_blank">Raitis Vilums</a>.
    </footer>
</body></html>
