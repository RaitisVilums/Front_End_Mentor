<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <main>
        <div class="card">
            <div class="card-container">
                <img class="illustration" src="images/illustration-hero.svg" alt="Person listening to music">
                <div class="card-content">
                    <h1>Order Summary</h1>

                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                        </div>
                    <div class="card-price">
                        <img src="images/icon-music.svg" alt="Music icon">
                           <div class="price">
                            <span>Annual Plan</span>
                            <p>$59.99/year</p>
                            </div>
                        <a href="#">Change</a>
                    </div>
                    <button>Proceed to Payment</button>
                    <a class="cancel-order" href="#">Cancel Order
                    </a>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/RaitisVilums" target="_blank">Raitis Vilums :)</a>.
    </footer>
</body></html>
