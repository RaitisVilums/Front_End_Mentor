<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper">
      <section class="wrapper__image">
        <img
          class="wrapper__image--size"
          src="images/image-product-desktop.jpg"
          alt="CHANEL Ganrielle"
        />
      </section>
      <section class="wrapper__content">
        <div class="text">
          <p class="text__sort">P E R F U M E</p>

          <h1 class="text__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="text__para">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <h1 class="price__main">$149.99</h1>
          <h2>$169.99</h2>
        </div>
        <button>
          <img class="cart" src="./images/icon-cart.svg" alt="Cart image" /> Add
          to Cart
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/RaitisVilums"
        target="_blank"
      >
        Raitis Vilums</a
      >
    </footer>
  </body>
</html>
